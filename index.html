<script>
function submit()
{
	x = Math.floor(Math.random()*2+1);
	if(document.getElementById('text').value != ""){
		if(x == 1){alert("yes");}
		else{alert("no");}
		document.getElementById('text').value = "";
	}else{
		alert("fill the field");
	}
}
</script>
